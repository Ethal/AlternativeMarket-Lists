language: php
php:
  - '7.1'
script:
  - git clone git://github.com/NextDom/AlternativeMarket-Lists.git
  - cd AlternativeMarket-Lists
  - echo ${GITHUB_TOKEN} > .github-token
  - php update.php
  - git config --global user.email ${USER_EMAIL}
  - git config --global user.name ${USER_NAME}
  - git add result.json
  - git commit -m `date +%s`
  - git push "https://${GITHUB_TOKEN}@github.com/NextDom/AlternativeMarket-Lists.git" master
env:
  global:
    - secure: ''
    - secure: ''
    - secure: ''
